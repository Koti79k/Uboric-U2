    function priceFn() {
        var selected = document.querySelector("#price").value;
        console.log(selected);


        if (selected == "high") {
            var output = mensData.sort(function (a, b) {
                return b.price - a.price
            });
            display(output)
            console.log(output);
        }
        else if (selected == "low") {
            var output = mensData.sort(function (a, b) {
                return a.price - b.price
            });
            display(output)
            console.log(output);
        }
        else {
            display(mensData);
        }

    }

    function display(mensData) {

                        
        document.querySelector("#container").innerHTML = ""

        mensData.forEach(function (elem) {
            var card = document.createElement("div");

            var image = document.createElement("img");
            image.src = elem.image_url;

            var h4 = document.createElement("h4");
            h4.innerText = elem.name;

            var p = document.createElement("p");
            p.innerText = "₹"+" "+elem.price;

            var sub = document.createElement("div")
            sub.setAttribute("id","sub")

            var wishlist = document.createElement("button")
            wishlist.innerText = "Wishlist"
            wishlist.addEventListener("click", function () {
                wishlistFn(elem)
            })
            var button = document.createElement("button");
            button.innerText = "Add to Cart";
            button.addEventListener("click", function () {
                cartFunc(elem);
            })
            sub.append(wishlist, button)
            card.append(image, h4, p, sub)
            
            Products.append(card)

        })
    }
    var CartArr = JSON.parse(localStorage.getItem("Cart_Data")) || [];
    function cartFunc(elem) {

        var bag = CartArr.filter(function (data) {

        })

        if (bag.length == 0) {

            alert("Product Added Successfully");
